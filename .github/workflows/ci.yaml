name: CI

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    name: "Test"

    timeout-minutes: 10
    
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: 3.11
          cache: "pip"

      - run: pip install -r requirements.txt -r requirements-dev.txt

      - run: pytest

      - uses: actions/upload-artifact@v2
        with:
          name: vibecheck
          path: |
            .vibecheck/

